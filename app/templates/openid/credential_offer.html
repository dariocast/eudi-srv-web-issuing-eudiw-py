<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" />
    <meta name="Title" content="Request Credentials" />
    <meta name="Keywords" content="Infocert Wallet, Credentials, Enrolment" />
    <meta name="Description" content="Request Credentials for Infocert Wallet" />
    <meta name="robots" content="noindex, nofollow" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="referrer" content="no-referrer">
    <title>Request Credentials for your Infocert Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen text-gray-900">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-3xl">
        <header class="flex justify-center border-b pb-4 mb-4">
            <img src="{{url_for('static', filename='ic-logo.svg')}}" alt="Infocert Logo" class="h-16">
        </header>

        <main>
            <h1 class="text-3xl font-bold text-center mb-4">Request Credentials for your Infocert Wallet</h1>
            <div class="space-y-4">
                <h2 class="text-xl font-semibold">Please select credentials</h2>
                <form id="selectCredential" method="post" action="{{redirect_url}}credential_offer" class="space-y-4">
                    <div>
                        <h3 class="text-lg font-medium">Credentials</h3>
                        {% for credential_type in cred %}
                            <h4 class="mt-2 font-semibold">{{ credential_type }}</h4>
                            {% for credential_id in cred[credential_type] %}
                                <div class="flex items-center space-x-2">
                                    <input class="form-check-input w-5 h-5" type="checkbox" name="{{ credential_id }}" value="{{ credential_id }}">
                                    <label class="text-gray-700">{{ cred[credential_type][credential_id] }}</label>
                                </div>
                            {% endfor %}
                        {% endfor %}
                    </div>

                    <div>
                        <h4 class="text-lg font-medium">Grants</h4>
                        <div class="space-y-2">
                            <div class="flex items-center space-x-2">
                                <input class="w-5 h-5" type="radio" name="Authorization Code Grant" value="auth_code" checked>
                                <label class="text-gray-700">Authorization Code Grant</label>
                            </div>
                            <div class="flex items-center space-x-2">
                                <input class="w-5 h-5" type="radio" name="Authorization Code Grant" value="pre_auth_code">
                                <label class="text-gray-700">Pre-Authorization Code Grant</label>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium">Credentials Offer URI:</label>
                        <input type="text" class="mt-1 w-full border rounded-lg p-2" name="credential_offer_URI" value="{{credential_offer_URI}}" required>
                    </div>

                    <div class="flex justify-between mt-4">
                        <input type="submit" name="proceed" value="Submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg disabled:opacity-50" id="btncheck" disabled />
                        <input type="button" name="Cancelled" value="Cancel" class="px-4 py-2 bg-gray-500 text-white rounded-lg" onclick="window.location.href = '/';" />
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll('input[type="checkbox"]').forEach(function(el) {
            el.addEventListener('change', function() {
                document.getElementById('btncheck').disabled = !document.querySelectorAll('input[type="checkbox"]:checked').length;
            });
        });
    });
    </script>
</body>
</html>
